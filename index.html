<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Controller Main view</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#34495e">
        <meta name="msapplication-TileColor" content="#FFFFFF">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="/pics/icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link href="css/bulmaswatch.min.css" rel="stylesheet">
        <script src="js/request.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
        <script type="application/javascript" src="js/vendor/jquery-3.2.1.min.js"></script>
        <style>
            .hero .container {
                width: 95%;
            }
        </style>
    </head>


    <body class="theme-page">
    <section class="hero is-primary">
        <!-- Hero header: will stick at the top -->
        <div class="hero-head">
            <nav class="main-nav navbar ">
                <div class="container">
                    <div class="column">

                        <div class="navbar-start">
                            <a class="navbar-item" href="#" onclick="reload()">
                                <img src="img/refresh.png" alt="" class="logo">
                                <h1 class="title is-5">Refresh</h1>
                            </a>
                            <a class="navbar-item " target="_blank" href="/help.html">Help</a>
                            <a class="navbar-item" href="#" onclick="fireAPICall('deployContainer')">
                                <img src="img/refresh.png" alt=" " class="logo" align="center">
                                <h2 class="title is-5"> Deploy </h2>
                            </a>
                            <input class="input is-rounded" type="text" placeholder="Branch input" id="branchID" width="48" height="48">
                        </div>
                        <span class="navbar-toggle">
                        </span>
                        <div class="navbar-end navbar-menu">
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Test Scenario
                </h1>
                <p>
                    <a class="button is-primary is-inverted"  title="Start the test" onclick="">START</a>
                    <a class="button is-danger is-active" href="index.html" title="Stop the test">STOP</a>
                    <a class="button is-warning is-active" href="index.html" title="Pause the current Running scenario">PAUSE</a>
                </p>
            </div>
            <h2 class="title"> Output </h2>
            <div class="columns is-multiline">
                <div class="field">
                    <label class="label">Response</label>
                    <p class="control">
                        <textarea class="textarea" placeholder="Response will be printed here" aria-autocomplete="list" id="responseTextField"></textarea>
                    </p>
                </div>
            </div>
        </div>
        </div>
        <div class="column">
            <div class="dropdown">
                <div class="dropdown-trigger">
                    <button class="button is-info" aria-haspopup="true" aria-controls="dropdown-menu2" onclick="$('#dropdown-menu2').show()" )>
                        <span>OPTIONS</span>
                    </button>
                </div>
                <div class="dropdown-menu" id="dropdown-menu2" role="menu">
                    <div class="dropdown-content">
                        <a href="#" class="dropdown-item" onclick="fireAPICall('stats')">
                            <p>Fire <strong>API Call</strong> Get Stats</p>
                        </a>
                        <hr class="dropdown-divider">
                        <a href="#" class="dropdown-item" onclick="fireAPICall('health')">
                            <p>Fire <strong>API Call</strong> HEALTH</p>
                        </a>
                        <hr class="dropdown-divider">
                        <a href="#" class="dropdown-item" onclick="fireAPICall('projects')">
                            <p>Fire <strong>API Call</strong> Projects</p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="dropdown">
                <div class="dropdown-trigger">
                    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu" onclick="clearFunction()">
                        <span>Clear response</span>
                    </button>
                </div>
                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                    <div class="dropdown-content is-hidden" id="dropdown-content">
                        <a href="#" class="dropdown-item">
                            Dropdown item
                        </a>
                        <a class="dropdown-item">
                            Other dropdown item
                        </a>
                        <a href="#" class="dropdown-item">
                            Active dropdown item
                        </a>
                        <a href="#" class="dropdown-item">
                            Other dropdown item
                        </a>
                        <hr class="dropdown-divider">
                        <a href="#" class="dropdown-item">
                            With a divider
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </body>
</html>
